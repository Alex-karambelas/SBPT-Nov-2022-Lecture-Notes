<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cssLayout.css">
    <title> CSS Layout </title>
</head>
<body>
    <!-- Block:
    full width of body
can contain both block and inline

Inline:
-same line
-Width of content
-can only contain data or other inline elements
- *add in emmet info after class*
-->
    <div class="sample" id="block-sample"></div>
    <div class="sample" id="inline-sample">Width of content</div>
    <div class="sample" id="none-sample"></div>

    <h1>Block element examples</h1>
    <div class= "block-element"></div>
    <div>
        <div>Divs & h1-h6</div>
        <table>
            Tables
            <tr>
                <td>One</td>
            </tr>
        </table>
        <form>
            Forms
        </form>
        <ul>
            <li>Unordered lists</li>
        </ul>
        <ol>
            <li>ordered lists</li>
        </ol>
        <nav>Nav Element</nav>
    </div>
    <h1>Inline Element Examples</h1>
    <div class="Inline-elements">
    <span>Span</span>
    <a href="#">Anchor Tags</a>
    <i>Italics</i>
    <em>emphasis</em>
    <b>Bold</b>
    <strong>strong</strong>
    <img src="#" alt="#">
    <button>Buttons</button>
</div>
<hr>

<div class="sample">
    <div id="relative-sample"></div>
    <div id="absolute-sample"></div>
    <div id="fixed-sample"> </div>
    <div id="static-sample"></div>

    <div id="for-spacing"></div>
</div>
</body>
</html>
